<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="bin-6550.gif" alt="preloader" class="preloader__item" />
    </div>
    <!-- header -->
    <header>
      <video controls muted autoplay loop class="video-container">
        <source
          src="./Drifting at Rev Sessions 30 second video- Cars of Bendix (1080p).mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <h1>video project</h1>
      <!-- video switch -->
      <button class="switch-btn">
        <div class="switch">
          <span class="switch-text">play</span>
          <span class="switch-text">pause</span>
        </div>
      </button>
    </header>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
